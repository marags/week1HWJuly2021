<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Ragone Homework 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- brochure  -->
    <section class="brochure">

    <!-- Columns  - Some divs are blank space used for simple formating -->
    <!-- Left Column  -->
        <div class="left column">
            <div class="left-top"></div>

            <div class="left-middle-1">
                <p>Follow Us On</p>
                <p>Social Media</p>
            </div>

            <div class="left-middle-2">
                <a id="facebook" href="https://www.facebook.com/veteransintech" target="_blank">Facebook</a>
                <a id="instagram" href="https://www.instagram.com/vetsintech.co/" target="_blank">Instagram</a>
                <a id="twitter" href="https://youtu.be/5uZr3JWYdy8" target="_blank">Twitter</a>
            </div>

            <div class="left-middle-3"></div>

            <div class="left-middle-4">
                <img id="social-media-image" src="./social-media.png" alt="social media image">  
            </div>

            <div class="left-bottom"></div>
        </div>

        <div class="fold column"></div>

    <!-- Middle Column  -->
        <div class="middle column">
            <div class="middle-top"></div>

            <div class="middle-middle-1">
                <img id="flag-image" src="./flag.gif" alt="American Flag">
            </div>

            <div class="middle-middle-2">
                <p>Contact Us</p>
            </div>

            <div class="middle-middle-3">
                <div id="phone-number">
                    <p>Phone Number:</p>
                    <p>(555) 867-5309</p>
                </div>
                
                <div id="email">
                    <p>Email:</p>
                    <p>tom@myspace.com</p>
                </div>
                
                <div id="address">
                    <p>Address:</p>
                    <p>1775 Army Navy Street</p>
                    <p>Air Foce, Space 90210</p>
                </div> 
            </div>

            <div class="middle-bottom"></div>
        </div>

        <div class="fold column"></div>

    <!-- Right Column  -->
        <div class="right column">
            <div class="right-top"></div>

            <div class="right-middle-1">
                <img id="ViT-image" src="./ViT.png" alt="VetsInTech Pic">
            </div>

            <div class="right-middle-2">Silent Auction</div>
            
            <div class="right-middle-blank"></div>

            <div class="right-middle-3">
                <p>Join us for the annual VetsInTech</p>
                <p>Silent Auction</p>
            </div>

            <div class="right-middle-blank"></div>

            <div class="right-middle-4">
                <p>Date: 10/15/2015</p>
                <p>Time: 12:27:87 PM EST</p>
            </div>

            <div class="right-middle-5">
                <audio controls autoplay src="./song.mp3" id="media-player">
                    <a href="https://youtu.be/dQw4w9WgXcQ">Click Me if Audio Player does not work in your browser</a>
                </audio>
            </div>

            <div class="right-middle-6">
                <img id="space-image" src="./Space Flag.gif" alt="Flag">
            </div>
            
            <div class="right-bottom blank"></div>
        </div>
    </section>

</body>
</html>
